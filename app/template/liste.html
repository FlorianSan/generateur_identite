{% extends 'layout.html' %}

{% block title %}
    ID Creator Liste
{% endblock %}


{% block header %}
    <header id="top2">
        <h1>Liste</h1>
    </header>
{% endblock %}


{% block content %}
    <section id="liste">
        <ol>
            {% for ligne in data %}
            <div class="parent">
                <p>{{ligne.idListe}} - {{ligne.descriptif}}</p>
                <div class="enfant">
                    <p>{{ligne.login}}</p>
                </div>
            </div>

            {% endfor %}
        </ol>
    </section>
{% endblock %}
